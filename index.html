<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedChecker - Open Source Tool For Camera and Audio Check</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <meta name="description" content="FeedChecker is an open-source online tool that ensures your camera and microphone are functioning properly.">
    <meta name="keywords" content="camera test, audio test, video test, microphone test, online tool, open source">
    <meta name="author" content="Kunal Jaykam">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#4CAF50">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P9J049EHG0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-P9J049EHG0');
</script>
</head>
<body>
    <header>
        <div class="header-left">
            <h4><a href="https://github.com/kunaljaykam/feedchecker" target="_blank">feedchecker.org</a></h4>
        </div>
        <div class="header-right">
            <a href="https://github.com/kunaljaykam/feedchecker" target="_blank">Open Source</a>
        </div>
    </header>
    <main>
        <section class="test-section">
            <div class="test-container">
                <div class="video-audio-test">
                    <h2>Video and Audio Test</h2>
                    <video id="video" autoplay playsinline></video>
                    <div>
                        <button id="startButton">Start Video</button>
                        <button id="stopButton">Stop Video</button>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="audio-test">
                    <h2>Audio Test Only</h2>
                    <button id="startAudioButton">Start Audio Check</button>
                    <button id="stopAudioButton">Stop Audio Check</button>
                    <audio id="audio" controls></audio>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>An open-source project by <a href="https://kunaljaykam.com" target="_blank">Kunal Jaykam</a>. Your data stays with you, ensuring privacy and security.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
